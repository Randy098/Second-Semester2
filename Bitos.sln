using System;

class Program
{
    public static void Main(string[] args)
    {
        string[] Friends = new string[5]; // Array to store 5 friends

        Console.WriteLine("Enter the names of 5 friends:");
        for (int i = 0; i < Friends.Length; i++)  // Loop to get input
        {
            Console.Write($"Friend {i + 1}: ");
            Friends[i] = Console.ReadLine();
        }

        Console.WriteLine("\nYour Friends are:");
        foreach (string friend in Friends)  // Display the list
        {
            Console.WriteLine(friend);
        }

        Console.WriteLine($"\nMy Favorite is: {Friends[0]}"); // First friend
        Console.WriteLine($"My Least Favorite is: {Friends[Friends.Length - i]}"); // Last friend
    }
}
