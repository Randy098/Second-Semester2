using System;

namespace Activity4_Bitos
{
    internal class Class1
    {
        public static void Main(string[] args)
        {
            string[] results = new string[2]; // Array to store two results
            
            for (int i = 0; i < 2; i++) // Loop only twice
            {
                Console.WriteLine($"Entry {i + 1}:");

                Console.Write("Enter Your First Name: ");
                string Fname = Console.ReadLine();

                Console.Write("Enter Your Last Name: ");
                string Lname = Console.ReadLine();

                Console.Write("Enter Your Subject: ");
                string Subject = Console.ReadLine();

                Console.Write("Enter Your Year Level: ");
                int yearLvl = int.Parse(Console.ReadLine());

                Console.Write("Enter Your Grade: ");
                int grade = int.Parse(Console.ReadLine());

                string result;
                if (grade < 50)
                {
                    result = "failed";
                }
                else if (grade >= 50 && grade < 75)
                {
                    result = "almost";
                }
                else if (grade >= 75 && grade < 80)
                {
                    result = "Good job";
                }
                else if (grade >= 80 && grade < 85)
                {
                    result = "Average";
                }
                else if (grade >= 90 && grade < 100)
                {
                    result = "Satisfactory";
                }
                else
                {
                    result = "Invalid Code";
                }

                // Store result in array
                results[i] = $"Entry {i + 1}: Hello {Lname} {Fname}, Year {yearLvl}, Subject: {Subject}, Result: {result}";

                // Display result immediately after input
                Console.WriteLine(results[i]);
                Console.WriteLine(); // Add a line break for readability
            }
        }
    }
}
